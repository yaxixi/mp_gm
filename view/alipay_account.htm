<{include file="./header.tpl"}>
<script LANGUAGE="JavaScript">
function operation(oper){
    var account = "";
    if (document.getElementById('account'))
        account = document.getElementById('account').innerHTML;
    console.log("account : %s, oper : %s", account, oper);
    $.get(window.location.origin + "/mpay_gm/source/alipay_account.php?oper=" + oper + "&account=" + account, function(result){
        var ret = "操作成功";
        if (result == "OK")
        {
            alert(ret);
            window.location = window.location.origin + "/mpay_gm/webroot/index.php?s=alipay_account&account=" + account;
        }
        else
            alert(result);
    });
}
</script>

<div class='input'>
	<form method="POST">
	支付宝账号：<input type="text" name="account">
        状态(0有效/1无效): <input type="text" name="status">
	<input type="submit" value="查询">
	</form>
</div>
<div>
</br>
<h4>账号信息</h4>
<table cellpadding="20" cellspacing="10">
	<tr align="center">
            <th>账号</th>
            <th>账号ID</th>
            <th>收款金额</th>
            <th>状态</th>
            <th>操作</th>
	</tr>
	<{foreach from = $data key=key item = val}>
            <tr align="center">
                <td><span id="account"><{$val.account}></span></td>
                <td><{$val.accountid}></td>
                <td><{$val.money}></td>
                <td><{$val.status_str}></td>
                <{if $val.status == 0}>
                    <td><button type="button" onClick=operation(1)>下架</button></td>
                <{else}>
                    <td><button type="button" onClick=operation(0)>上架</button></td>
                <{/if}>
            </tr>
	<{/foreach}>
</table>
</div>

<{include file="./footer.tpl"}>
