<{include file="./header.tpl"}>

<div class='input'>
	<form method="POST">
        订单号：<input type="text" name="orderid">
	<input type="submit" value="查询">
	</form>
</div>
<div>
</br>
<h4>订单信息</h4>
<table cellpadding="20" cellspacing="10">
	<tr align="center">
		<th>订单号</th>
        <th>用户ID</th>
		<th>订单时间</th>
        <th>订单金额</th>
        <th>收款账号</th>
		<th>状态</th>
	</tr>
	<{foreach from = $order_data key=key item = val}>
            <tr align="center">
                <td><span id="orderid"><{$val.tradeno}></span></td>
                <td><{$val.orderuid}></td>
                <td><{$val.time}></td>
                <td><{$val.price}></td>
                <td><{$val.account}></td>
                <td><{$val.status}></td>
            </tr>
	<{/foreach}>
</table>
</div>

<{include file="./footer.tpl"}>
